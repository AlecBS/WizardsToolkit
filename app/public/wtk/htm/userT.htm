<div class="max-w-2xl mx-auto p-6">
    <form id="profileForm" name="profileForm">
        <div class="flex flex-col items-center">
            <div class="card w-full shadow-xl mt-8">
                <div class="card-body items-center text-center relative">
                    <div>
                        <img src="@imgPreview@" id="imgPreview" class="rounded-full w-32 h-32 object-cover border-4 border-white shadow-md" />
                    </div>
                    <div class="mt-20">
                        <h2 class="text-lg font-semibold">@FirstName@ @LastName@</h2>
                        <p class="text-sm text-gray-600">@Email@</p>
                        <div class="mt-4">
                            <a class="btn btn-primary" onclick="Javascript:ajaxGo('userEdit')">Edit</a>
                        </div>
                    </div>
                </div>
                <div class="card-body text-center">
                    <p><strong>Phone:</strong> @Phone@</p>
                    <p><strong>Cell:</strong> @CellPhone@</p>
                </div>
            </div>

            <div class="card w-full shadow-xl mt-6">
                <div class="card-body">
                    <h2 class="card-title">Notifications</h2>
                    <ul class="list-disc list-inside mt-2">
                        <li class="flex justify-between items-center">
                            <span><strong>SMS Text notifications</strong></span>
                            <input type="checkbox" class="toggle" value="Y" id="SMSEnabled" name="SMSEnabled" onclick="JavaScript:saveSMSchoice()" />
                        </li>
                    </ul>
                    <p class="text-sm mt-3 text-gray-600">
                        Notifications are always sent via Email. <br />
                        Text notification is optional and disabled for this demo.
                    </p>
                </div>
            </div>
        </div>
    </form>

    <!--@Extra@-->
    <div class="flex justify-center mt-8">
        <a onclick="JavaScript:wtkModal('wtk/deleteAccount','DEL')" class="btn btn-error">Delete My Account</a>
    </div>
</div>
